{% extends 'admin/admin-index.html' %}
{% load static %}
{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Category Table</h4>
            <div class="text-right">
                <form class="navbar-form navbar-left navbar-search-form" role="search" method="post" action="{% url 'ctg_search' %}">
                    {% if search %}
                        <a href="{% url 'ctg_list' %}"><button type="button" class="btn btn-wd btn-default btn-fill btn-move-left">
                            <span class="btn-label">
                                <i class="ti-angle-left"></i>
                            </span>
                            Back
                        </button></a>
                    {% else %}
                        {% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input type="text" value="" class="form-control" placeholder="Search..." name="search">
                        </div>
                        <button type="submit" class="btn btn-default btn-fill btn-wd">
                            <span class="btn-label">
                                <i class="ti-search"></i>
                            </span>
                            Search
                        </button>
                    {% endif %}
                </form>
                <a href="{% url 'ctg_add' %}"><button class="btn text-success btn-fill btn-wd">Add Category</button></a>
            </div>

        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Name</th>

                        <th class="text-right">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in ctg %}
                    <tr>
                        <td class="text-center">{{ forloop.counter }}</td>
                        <td>{{ i.name }}</td>
                        <td class="td-actions text-right">
                            <a href="{% url 'ctg_detail' pk=i.id %}" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                                <i class="ti-user"></i>
                            </a>
                            <a href="{% url 'ctg_edit' pk=i.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                                <i class="ti-pencil-alt"></i>
                            </a>
                            <a href="{% url 'ctg_delete' delete=i.id %}" id="alert" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                <i class="ti-close"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
